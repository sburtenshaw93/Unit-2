<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suger Rush Cupcakes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background animation</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
<body>
        <div class="text-container">
          <h1>Sugar Rush Cupcakes</h1>
        </div>
        
        <div class="menu">
            {% for cupcake in cupcakes %}
                <div id="{{ cupcake['id'] }}">
                    <h1>Flavor: {{ cupcake["flavor"] }}</h1>
                    <h2>Frosting: {{ cupcake["frosting"] }}</h2>
                    {% if cupcake["filling"] != "" %}
                        <h2>Filling: {{ cupcake["filling"] }}</h2>
                    {% endif %}
                    <h2>Price: ${{ cupcake["price"] }}</h2>
                    <button id="add-to-chart">Add to Cart</button>
                </div>
            {% endfor %}
        </div>
</body>
</head>
<script src="cupcakes.py"></script>
</html>
